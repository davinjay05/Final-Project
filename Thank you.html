<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You For Your Donation!</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header, footer {
            background-color: #0077be;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 25px;
        }
        .content {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .content h2 {
            color: #0077be;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .content a {
            display: inline-block;
            background-color: #0077be;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .content a:hover {
            background-color: #005f99;
        }
        .content a:active {
            transform: scale(0.95); /* 按下时轻微缩小 */
        }
        .content a:focus {
            outline: 2px solid #005f99; /* 焦点时增加可视化反馈 */
            outline-offset: 2px;
        }
    </style>
</head>
