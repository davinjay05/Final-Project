<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }
        .container {
            width: 1440px;
            height: 1024px;
            position: relative;
            display: flex;
            background-color: white;
        }
        .login-section {
            flex: 1;
            padding: 100px;
        }
        .image-section {
            flex: 1;
            background: url("C:\\Users\\My Laptop\\Downloads\\project assignment\\Final-Project\\chris-lee-70l1tDAI6rM-unsplash 2.png") no-repeat center center;
            background-size: cover;
            border-top-left-radius: 45px;
            border-top-right-radius: 45px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #D9D9D9;
            border-radius: 10px;
            font-size: 14px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox {
            margin-right: 10px;
        }
        .checkbox-label {
            font-size: 9px;
            font-weight: 500;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #003459;
            color: white;
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .forgot-password {
            font-size: 10px;
            font-weight: 500;
            color: #0C2A92;
            text-align: right;
            margin-bottom: 20px;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #F5F5F5;
        }
        .separator-text {
            padding: 0 10px;
            background-color: white;
            font-size: 9px;
            font-weight: 500;
        }
        .alternative-login {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .alternative-login-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #D9D9D9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .alternative-login-btn img {
            width: 24px;
            height: 24px;
        }
        .back-btn {
            width: 100%;
            padding: 10px;
            background-color: #003459;
            color: white;
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 120px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="title">Welcome back!</div>
            <div class="subtitle">Enter your Credentials to access your account</div>

            <div class="input-group">
                <div class="input-label">Email address</div>
                <input type="text" class="input-field" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <div class="input-label">Password</div>
                <input type="password" class="input-field" placeholder="Enter your password">
            </div>

            <div class="forgot-password">Forgot password</div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox">
                <div class="checkbox-label">Remember for 30 days</div>
            </div>

            <button class="login-btn">Login</button>

            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">Or</div>
                <div class="separator-line"></div>
            </div>
            
            

            <div class="alternative-login">
                <div class="alternative-login-btn">
                    <img src="LOGIN(2).png" alt="Google">
                    <a href="https://accounts.google.com/InteractiveLogin/signinchooser?ifkv=AeZLP9-a-Z1UqpNqoR4sW7ITXvUw4fruEwJ6XPHZkJ4R5KDuM5sL1XzC41RSOjXrAq18xO8e2FOAUA&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in with Google</a>
                </div>
                <div class="alternative-login-btn">
                    <img src="LOGIN(3).png" alt="Apple">
                    <a href="https://account.apple.com/sign-in">Sign in with Apple</a>
                </div>  
            </div>
            

            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-line"></div>
                <div class="separator-line"></div>

            </div>

            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-line"></div>
                <div class="separator-line"></div>  
            </div>
            
         <a href="C:\\Users\\My Laptop\\Downloads\\project assignment\\Final-Project\\index.html" class="back-btn">Back To Menu</a>
         <a href="C:\\Users\\My Laptop\\Downloads\\project assignment\\Final-Project\\SIHN UP.html" class="back-btn">SignUp</a>
        </div>
        <div class="image-section"></div>
    </div>
    
</body>
</html>
